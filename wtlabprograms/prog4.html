<!DOCTYPE HTML>
<html>
	<body>
		<script type="text/javascript">
			var str=prompt("Enter input"," ");
			if(!isNaN(str))
			{
				var num,rev=0,rem;
				num=parseInt(str);
				while(num!=0)
				{
					rem=num%10;
					num=parseInt(num/10);
					rev=rev*10+rem;
				}
				alert("Reverse of "+str+" is "+rev);
			}
			else
			{
				str=str.toUpperCase();
				for(var i=0;i<str.length;i++)
				{
					var ch=str.charAt(i);
					if(ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U') break;
				}
				if(i<str.length)
				 	alert("The position of left most vowel is "+(i+1));
				 else
				 	alert("no vowel found");
			}
		</script>
	</body>
</html>
